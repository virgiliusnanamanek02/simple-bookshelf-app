<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <header class="mb-16 head_bar">

        <nav class="bg-white px-2 sm:px-4 py-2.5 fixed w-full z-20 top-0 left-0 border-b border-gray-200">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
                <a href="/" class="flex items-center">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap ">Bookshelf</span>
                </a>
                <div class="flex md:order-2">

                    <button id="addBookButton"
                        class="focus:outline-none text-white bg-purple-500 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5">
                        Add New Book
                    </button>
                </div>
            </div>
        </nav>

    </header>
    <main class="mx-2 my-6">
        <section class="flex items-center justify-center mb-4">
            <div class="w-full px-6 py-6 bg-white rounded-lg shadow lg:px-8 md:w-2/3">
                <form id="searchBook" class="flex items-center">
                    <label for="searchBookTitle" class="sr-only">Search</label>
                    <div class="relative w-full">
                        <input type="text" id="searchBookTitle"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5"
                            placeholder="Search" required="">
                    </div>
                    <button type="submit" id="searchSubmit"
                        class="p-2.5 ml-2 text-sm font-medium text-white bg-purple-500 rounded-lg border border-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                </form>
            </div>
        </section>
        <section id="formInputSection" class="hidden mb-10">
            <div class="flex items-center justify-center">
                <div class="px-6 py-6 bg-white rounded-lg shadow lg:px-8 lg:w-1/2">
                    <h2 class="mb-5 text-3xl">Input a New Book</h2>
                    <form id="inputBook" class="" space-y-6>
                        <div class="mb-6 input">
                            <label for="inputBookTitle"
                                class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                            <input id="inputBookTitle"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 form-input"
                                type="text" required>
                        </div>
                        <div class="mb-6 input">
                            <label for="inputBookAuthor"
                                class="block mb-2 text-sm font-medium text-gray-900">Author</label>
                            <input id="inputBookAuthor"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 form-input"
                                type="text" required>
                        </div>
                        <div class="mb-6 input">
                            <label for="inputBookYear" class="block mb-2 text-sm font-medium text-gray-900">Year</label>
                            <input id="inputBookYear"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 form-input"
                                type="number" required>
                        </div>
                        <div class="flex items-center mb-6">
                            <input id="inputBookIsComplete"
                                class="w-4 h-4 text-purple-600 bg-purple-100 border-purple-300 rounded focus:ring-purple-500"
                                type="checkbox">
                            <label for="inputBookIsComplete" class="ml-2 text-sm font-medium text-gray-900">
                                Done reading
                            </label>
                        </div>
                        <button id="bookSubmit"
                            class="focus:outline-none text-white bg-purple-500 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
                            type="submit">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <section class="flex justify-center mb-10">
            <div class="justify-between w-full gap-10 md:flex md:w-2/3">
                <div class="book_shelf">
                    <div>
                        <h2>Unfinished shelf</h2>
                    </div>
                    <div id="incompleteBookshelfList" class="book_list"></div>
                </div>

                <div class="book_shelf">
                    <div>
                        <h2>Finished shelf</h2>
                    </div>

                    <div id="completeBookshelfList" class="book_list"></div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
